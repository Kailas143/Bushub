{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px">
            <h2>Find bus</h2>
            <form method="post" action="{% url 'booking:findbus' %}">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">From</label>
                    <div class="col-10">
                        <input name='source' class="form-control" type="text" id="example-email-input" required>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">To</label>
                        <div class="col-10">
                            <input name='dest' class="form-control" type="text" required>
                        </div>
                        <div class="form-group row">
                            <label for="example-email-input" class="col-2 col-form-label">Date</label>
                            <div class="col-10">
                                <input name='date' class="form-control" type="date" id="example-email-input" required>
                            </div>
                        </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-success float-right">Find bus</button>
                </div>
            </div>
                        </div>
                        </div>
                        </div>
                        
                        {{error}}
                    </div>
                        </form>
                        
                

{% endblock %}
