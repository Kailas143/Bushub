{% extends "base.html" %}
{% block content %}
  

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register-form">
            <div class="form">
                <div class="note">
                        <form action="{% url 'booking:signup' %}" method="post">
                                
                                {% csrf_token %}
                    <p>Registration Page</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name='name' type="text" class="form-control" placeholder="Your Name *" value="" required/>
                            </div>
                            <div class="form-group">
                                <input name='number' type="tel" class="form-control" placeholder="Phone Number *" maxlength='10'  required>
                            </div>
                        </div>
                        <div class="form-group">
                                <input name='email' type="email" class="form-control" placeholder="Enter Email *" value="" required>
                            </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name='password' type="password" class="form-control" placeholder="Your Password *" id="password" onkeyup='check();'required>
                            </div>
                            <div class="form-group">
                                <input name='confirmpassword' type="password" class="form-control" placeholder="Confirm Password *" id="confirm_password" onkeyup='check();' required>
                            </div>
                        </div>
                    </div>
            
               
                
            <button type="submit" id="submitButton" class="btn btn-success ">Register</button>
            <p>Already Have an Account</p>
            <div id="haveAnAccount">
                    <a href="{% url 'booking:signin' %}"><strong>Login</strong></a>
                </div>
                <strong>{{error}}</strong>

        </div>
        </div>
      
    </div>
    
    </form>
    <style>
            .note
    {
        text-align: center;
        height: 85px;
        background: -webkit-linear-gradient(left, #0072ff, #8811c5);
        color: #fff;
        font-weight: bold;
        line-height: 80px;
    }
    .form-content
    {
        padding: 5%;
        border: 1px solid #ced4da;
        margin-bottom: 2%;
    }
    .form-control{
        border-radius:1.5rem;
    }
    .btnSubmit
    {
        border:none;
        border-radius:1.5rem;
        padding: 1%;
        width: 20%;
        cursor: pointer;
        background: #0062cc;
        color: #fff;
    }
    </style>
    <script>
            var check = function(){
            
              if (document.getElementById("password").value ==
                  document.getElementById("confirm_password").value){
                  document.getElementById('message').style.color= 'green';
                  document.getElementById('message').innerHTML='Matching';
                  }else{
                    document.getElementById('message').style.color='red';
                    document.getElementById('message').innerHTML='Not Matching';
                  }
            
            }
    </script>

{% endblock %}
